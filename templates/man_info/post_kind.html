{% extends "../theme/base_edit.html" %}


{% block edit %}

<div class="panel panel-black">
    <div class="panel-heading">修改地图 - {{ postinfo.title }}</div>

    <div class="panel-body">
        <form  method="post" class="form-horizontal" id="form_post" role="form">

            <fieldset>



                <div class="form-group">
                    <label for="title" class="col-sm-2 control-label">标题</label>
                    <div class="col-sm-10">
                        <input type="text" id="title" name="title" value="{{ postinfo.title }}" class="form-control">
                    </div>
                </div>

                <div class="form-group">
                    <label for="title" class="col-sm-2 control-label">SIG</label>
                    <div class="col-sm-10">
                        <select onchange="g_load_kindcat()" class="form-control" name="kcat" id="kcat">
                            {% for k, v in sig_dic.items() %}
                            <option value="{{k}}">{{v}}
                            </option>
                            {% end %}
                        </select>
                    </div>
                </div>





                {% for ii in range(0,5) %}
                <div class="form-group">
                    {% if ii == 0 %}
                    <label for="pcat0" class="col-sm-2 control-label">分类</label>
                    {% else %}
                    <label class="col-sm-2 control-label"></label>
                    {% end %}
                    <div class="col-sm-3">
                        <select name="pcat{{ii}}" id="pcat{{ii}}" class="form-control" onchange="g_load_infocat({{ii}})">
                            <option value="">请选择</option>

                            <option >

                            </option>

                        </select>
                    </div>

                    <div class="col-sm-4">
                        <select name="gcat{{ii}}" id="gcat{{ii}}" class="form-control" >
                            <option value="">请选择</option>

                            <option value="">

                            </option>


                        </select>
                    </div>

                </div>
                {% end %}








                <div class="form-group">
                    <label for="sub1" class="col-sm-2 control-label"></label>

                    <div class="col-sm-10">
                        <input id="sub1" type="submit" value="更新数据" class="btn btn-primary">
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>


{% end %}
