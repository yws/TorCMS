{% extends "../theme/tmpldoc.html" %}

{% block head %}
<title>OSGeo中国中心 | 开放地理空间实验室</title>
<meta name="keywords" content="GIS,地理信息系统,开源GIS,OSGeo,OpenLayers,MapServer,GDAL,GIS教程,WebGIS">
<meta name="description" content="OSGeo中国中心实验室，关注开源GIS，开放数据">
{% end %}

{% block content %}

<ol class="breadcrumb">
    <li>当前位置: <a href="{% module site_url() %}">首页</a></li>
    <li>文档</li>
    <li class="active">{{ kwd['cat_name'] }}</li>
</ol>
<div class="panel panel-default">

    <div class="panel-heading">{{ kwd['cat_name'] }}</div>

    <ul class="list-group">

        {% for x in infos %}
        <li class="list-group-item">
            <a href="{% module site_url() %}/post/{{x.uid}}" title="{{x.title}}">
                {{ x.title}}
            </a>

        </li>
        {% end %}
    </ul>


</div>

        <!--{% module catalog_pager( kwd['cat_slug'], kwd['current_page'] ) %}-->

    <!--</div>-->
<!--</div>-->

{% end %}
