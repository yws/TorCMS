{% extends "../../tmpldoc/tmpldoc.html" %}

{% block head %}


<title>OSGeo中国中心 | 开放地理空间实验室</title>
<meta name="keywords" content="GIS,地理信息系统,开源GIS,OSGeo,OpenLayers,MapServer,GDAL,GIS教程,WebGIS">
<meta name="description" content="OSGeo中国中心实验室，关注开源GIS，开放数据">
<script type="text/javascript">
    $().ready(function () {
        $("#form_changeinfo").validate(
                {
                    rules: {


                        user_email: {
                            required: true,
                            email: true
                        }

                    },
                    messages: {


                        user_email: {
                            required: "<span class='red'>请输入电子邮箱</span>",
                            email: "<span class='red'>请输入正确的电子邮箱</span>"
                        }

                    }
                }
        );
    });
</script>
{% end %}


{% block content %}


<div class="panel-heading">
</div>
<div class="panel-body">


    <div class="content">
        <div class="breadcrumb"> 您的位置: <a href="{% module site_url() %}">首页</a> >
            修改个人信息
        </div>


        <form class="pure-form pure-form-aligned" action="/user/changeinfo" method="post" id="form_changeinfo">

            <div class="pure-control-group">
                <label for="rawpass">密码</label>
                <input type="text" name="rawpass" id="rawpass" class="form-control" placeholder="请输入密码"/>
            </div>

            <div class="pure-control-group">
                <label for="user_email">电子邮箱</label>
                <input type="text" name="user_email" id="user_email" class="form-control" placeholder="请输入新的电子邮箱"/>
            </div>


            <div class="pure-control-group">
                <label></label>
                <button type="submit" class="pure-button pure-button-primary">修改</button>

            </div>
        </form>

    </div>


</div>


{% end %}
