{% extends "tmpldoc/tmpldoc.html" %}
{% from "theme/tpl_basic.html" import extlogo %}

{% block headinfo %}
<title>OSGeo中国中心 | 开放地理空间实验室</title>
<meta name="keywords" content="GIS,地理信息系统,开源GIS,OSGeo,OpenLayers,MapServer,GDAL,GIS教程,WebGIS">
<meta name="description" content="OSGeo中国中心实验室，关注开源GIS，开放数据">
{% endblock %}


{% block content %}
<div class="panel panel-default">
    <div class="panel-heading">您的位置: <a href="http://www.osgeo.cn">首页</a> >
        添加文档  {{ extlogo() }}
    </div>
    <div class="panel-body">


        <form action="" method="post" class="form-horizontal" role="form" id="form_post">

            {{ form.csrf_token }}

            <fieldset>
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="title">标题</label>

                    <div class="col-sm-10">
                        <input class="form-control" type="text" id="title" name="title">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label" for="keywords">关键词</label>

                    <div class="col-sm-10">
                        <input class="form-control" id="keywords" name="keywords" type="text" value="">
                    </div>
                </div>

                {% for ii in range(1,6) %}
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="tag{{ii}}">标签{{ii}}</label>

                    <div class="col-sm-10">
                        <select name="tag{{ii}}" id="tag1" class="form-control">
                            <option value="">请选择</option>
                            {% for taginfo in tag_infos %}
                            {% if taginfo.uid.endswith('00') %}
                            {% else %}
                            <option value="{{ taginfo.uid }}">{{taginfo.uid[:2]}}_{{ taginfo.name }}
                            </option>
                            {% endif %}
                            {% endfor %}
                        </select>
                    </div>
                </div>
                {% endfor %}

                <div class="form-group">
                    <label class="col-sm-2 control-label" for="logo">特色图片</label>

                    <div class="col-sm-10">
                        <input class="form-control" id="logo" name="logo" type="text">
                    </div>
                </div>


                <div class="form-group">


                    <label class="col-sm-2 control-label" for="up"></label>

                    <div class="col-sm-10">

                        <label id="up"><a href="/entry/add" target="_blank">上传图片</a></label>

                    </div>
                </div>


                <div class="form-group">
                    <label class="col-sm-2 control-label" for="cnt_md">内容 </label>

                    <div class="col-sm-10">
                        <textarea rows=26 id="cnt_md" name="cnt_md" cols="80" class="form-control"></textarea>

                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label" for="sub1"></label>

                    <div class="col-sm-10">
                        <input id="sub1" type="submit" class="btn btn-primary" value="添加数据"/>
                    </div>
                </div>

            </fieldset>

        </form>
    </div>
</div>

{% endblock %}
